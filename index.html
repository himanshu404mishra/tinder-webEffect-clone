<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tinder Web-Effect</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .details-container {
        background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.9));
      }
    </style>
  </head>
  <body>
    <div class="w-full h-screen bg-black font-sans['sans-serif']">
      <div class="imagecontainer w-full h-screen relative overflow-hidden">
        <div class="maincard z-[3] w-[130%] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 h-screen">
          <img
            class="w-full h-full object-cover"
            src=""
            alt="img"
          />
        </div>
        <div class="incommingcard z-[2] w-[130%] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 h-screen">
          <img
            class="w-full h-full object-cover"
            src=""
            alt="img"
          />
        </div>
        <div
          class="absolute top-0 left-0 z-[4] w-full h-screen flex flex-col justify-between"
        >
          <div
            class="navbar px-5 py-6 flex justify-between items-center text-white"
          >
            <div
              class="prflimg w-[3rem] h-[3rem] rounded-full overflow-hidden "
            >
              <img
                class="w-full h-full object-cover"
                src=""
                alt="prflimg"
              />
            </div>
            <h3 class="text-xl font-medium tracking-tighter">They liked you</h3>
            <div
              class="chaticon relative flex items-center justify-center w-[3rem] h-[3rem] bg-white/20 rounded-full"
            >
              <i class="opacity-80 text-2xl ri-chat-3-fill"></i>
              <div
                class="badge flex items-center justify-center rounded-full absolute top-0 right-0 w-5 h-5 bg-[#FC5149]"
              >
                <h5 class="text-xs font-medium">5</h5>
              </div>
            </div>
          </div>
          <div class="details-container w-full">
            <div class="details px-5 py-6 w-full">
              <div class="element location flex gap-4">
                <i
                  class="w-[1.6rem] h-[1.6rem] bg-white flex items-center justify-center rounded-full font-semibold ri-corner-left-up-line"
                ></i>
                <h3 class="text-white">USA, California</h3>
              </div>
              <div class="element name flex gap-5 text-white mt-1">
                <h1 class="font-semibold tracking-tighter text-7xl">
                  Victoria
                </h1>
                <h1 class="font-semibold tracking-tighter text-7xl opacity-60">
                  20
                </h1>
              </div>
              <div class="element tags flex gap-3 text-white mt-4">
                
              </div>
              <div class="element bio text-white/80 mt-5">
                <h3 class="text-xl">Bio</h3>
                <p class="text-lg mt-5">
                  
                </p>
              </div>
              <div class="element flex items-start mt-10 gap-1">
                <button class="deny py-3 rounded-xl w-1/2 bg-white">
                  <i class="text-3xl font-semibold ri-close-line"></i>
                </button>
                <button class="accept py-3 rounded-xl w-1/2 bg-[#FC5149]">
                  <i
                    class="text-3xl font-semibold text-white ri-heart-2-fill"
                  ></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
